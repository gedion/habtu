<template name="searchbar">
   <div class="search-bar">
    {{#if isAmharic }}
        <input type="text" placeholder="ፈልግ" name="search" tabindex="2" maxlength="180" value="">
    {{else}}
        <input type="text" placeholder="Search" name="search" tabindex="2" maxlength="180" value="">
    {{/if}}
       <input type="image" src="//media.scdn4.secure.raxcdn.com/images/icon/icon-magnify-glass.png" alt="search">
   </div>
</template>

<template name="login">
    {{#if isAmharic }}
        <a href="/login" id="notLogged">ግባ</a> / <a href="/register">ተመዘገበ</a>
    {{else}}
        <a href="/login" id="notLogged">Login</a> / <a href="/register">Register</a>
    {{/if}}
</template>

<template name="header">
    <header id="site-header">
<div class="clear">
    <div class="main-logo">
        <a href="/"><img alt="LAShow room Logo" src="http://placehold.it/62x78/f00?text=LOGO"></a>
    </div>
    <div role="navigation" class="top-menu">
        <!-- Log-in Function -->
        <div class="login-module">
        {{>login}}
        </div>
        <!-- End Log-in Function -->

        <div class="icon-menu">
            <ul>
                {{>language}}
            </ul>
        </div>
        {{>textMenu}}
        </div>
    </div>
    <div class="menu-button">Menu</div>
    <div class="search-module">
        <form method="POST" action="/search-all">
            {{>browserAllStoresMenu}}

            <div class="collapsed-menu-search-bar" title="Collapsed Menu"><a id="collapsed_link_2" href="#menu"><img src="//media.scdn4.secure.raxcdn.com/icon-header/menu.png" alt="Responsive Menu"></a></div>
        {{>searchbar}}
        </form>
    </div>
    {{>menuNav}}
    </header>
</template>

<template name="menuNav">
    <ul data-breakpoint="800" class="flexnav">
        {{#each items}}
            <li>
            {{> contenteditable tag=tag}}
                <ul>
                    {{> menuItems}}
                </ul>
            </li>
        {{/each}}
    </ul>
</template>

<template name="menuItems">
    <div> {{menuItem}} </div>
</template>

<template name="browserAllStoresMenu">
    <select class="store-list" onchange="autoSelect('parent',this,0);">
        {{#if isAmharic }}
            <option value="">ሱካችንን አስስ</option>
            <option value="/qhandbags?menu_reset=1">Q HANDBAGS</option>
            <option value="/rrouge?menu_reset=1">R Rouge</option>
            <option value="/rainbow?menu_reset=1">RainBow</option>
        {{else}}
            <option value="">BROWSER STORE</option>
            <option value="/qhandbags?menu_reset=1">Q HANDBAGS</option>
            <option value="/rrouge?menu_reset=1">R Rouge</option>
            <option value="/rainbow?menu_reset=1">RainBow</option>
        {{/if}}
    </select>
</template>

<template name="textMenu">
    <ul class="text-menu">
        {{#if isAmharic }}
            <li><a href="/new-arrivals">አዲስ የመታ</a></li>
            <li><a href="/newest-members">አዲስ አባሎች</a></li>
            <li><a href="/specials">አባሎች</a></li>
            <li><a href="/login?previous=/on-sale">ሰልባጅ</a></li>
        {{else}}
            <!--li><a href="//buyer-lounge.lashowroom.com/">Buyer's Lounge</a></li -->
            <li><a href="/new-arrivals">NEW ARRIVALS</a></li>
            <li><a href="/newest-members">NEWEST MEMBERS</a></li>
            <li><a href="/specials">SPECIALS</a></li>
            <li><a href="/login?previous=/on-sale">ON SALE</a></li>
        {{/if}}
    </ul>
</template>
