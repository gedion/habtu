<template name="goal">
    <h2>{{title}}</h2>
    {{> weeksSummary}}
    <div class="block">
        <p>
            {{content}}
        </p>
        <img width=50% height=50% src="{{image}}" alt="" class="img-devices">
    </div>
</template>

<template name ="weeksSummary">

        {{#each weeksSummary}}
            <div class="block">
                <ul>
                    <li>
                        <h2>
                            <a href="/{{title}}/week/{{week}}">Item {{week}} {{date}}</a>
                        </h2>
                        <div class="block">
                            {{> reactiveTable settings=tableSettings}}
                        </div>
                    </li>
                 </ul>
            </div>
        {{/each}}
